<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>It's my meal planner | Favorites</title>
    <link rel="stylesheet" href="styles/favorites-style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script defer src="scripts/saving-plan.js"></script>
  </head>
  <body>
    <header class="primary-header">
      <div class="container" style="--container-padding: 1em">
        <div class="nav-wrapper">
          <a href="#"><img src="images/logo.svg" alt="Logo" class="logo" /></a>
          <button
            class="mobile-nav-toggle"
            aria-controls="primary-navigation"
            aria-expanded="false"
          >
            <span class="visually-hidden">Menu</span>
          </button>
          <nav class="primary-navigation" id="primary-navigation">
            <ul aria-label="Primary" role="list" class="nav-list">
              <li><a href="index.html">Home page</a></li>
              <li><a href="create-plan.html">Create plan</a></li>
              <li><a href="favorites.html">Favorites</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="container">
        <div class="title">
          <h1>HERE YOU CAN FIND YOUR MOST BELOVED MEAL PLANS</h1>
          <h4>Easily click on them to download, delete and more.</h4>
        </div>
        <div class="hs-wrap">
          <img
            src="images/arrow_back_ios_FILL0_wght400_GRAD0_opsz24.svg"
            alt=""
            id="backBtn"
          />
          <div class="hs-container"></div>
          <img
            src="images/arrow_forward_ios_FILL0_wght400_GRAD0_opsz24 (1).svg"
            alt=""
            id="nextBtn"
          />
        </div>
      </section>
    </main>
    <footer class="primary-footer">
      <div class="container">
        <div class="primary-footer__wrapper">
          <a class="primary-footer__logo" href="index.html"
            ><img class="pink-logo" src="images/pink-logo.svg" alt="logo"
          /></a>

          <ul class="social-list" role="list" aria-label="Social links">
            <li>
              <a aria-label="github" href="https://github.com/IoanaaCretu">
                <svg class="social-icon">
                  <use xlink:href="images/social-icons.svg#icon-github"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
                aria-label="linkedin"
                href="https://www.linkedin.com/in/ioana-cretu-a660a028b/"
              >
                <svg class="social-icon">
                  <use xlink:href="images/social-icons.svg#icon-linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
          <div class="primary-footer__nav-wrapper">
            <nav class="footer-nav">
              <ul aria-label="Footer" role="list">
                <li style="padding: 1rem 0">
                  <a href="index.html">Home page</a>
                </li>
                <li><a href="create-plan.html">Create plan</a></li>
              </ul>
            </nav>
          </div>
          <a class="primary-footer__scroller scroller" href="#"
            ><span class="material-symbols-outlined"> arrow_upward </span></a
          >
          <p class="primary-footer__copyright">
            Copyright 2023. All Rights Reserved.
          </p>
        </div>
      </div>
    </footer>
    <script>
      const primaryHeader = document.querySelector(".primary-header");
      const navToggle = document.querySelector(".mobile-nav-toggle");
      const primaryNav = document.querySelector(".primary-navigation");

      navToggle.addEventListener("click", () => {
        primaryNav.hasAttribute("data-visible")
          ? navToggle.setAttribute("aria-expanded", false)
          : navToggle.setAttribute("aria-expanded", true);
        primaryNav.toggleAttribute("data-visible");
        primaryHeader.toggleAttribute("data-overlay");
      });

      // HORIZONTAL SCROLLBAR
      const scrollContainer = document.querySelector(".hs-container");
      const backBtn = document.getElementById("backBtn");
      const nextBtn = document.getElementById("nextBtn");

      scrollContainer.addEventListener("wheel", (e) => {
        e.preventDefault();
        scrollContainer.scrollLeft += e.deltaY;
        scrollContainer.style.scrollBehavior = "auto";
      });

      nextBtn.addEventListener("click", () => {
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft += 700;
      });
      backBtn.addEventListener("click", () => {
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft -= 700;
      });
    </script>
  </body>
</html>
