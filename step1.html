<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>It's my meal planner | Home</title>
    <link rel="stylesheet" href="styles/step1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="overlay-styles/overlay.css" />
    <script defer src="scripts/create-plan.js"></script>
  </head>
  <body>
    <div id="overlay">
      <!-- Cooking scene HTML -->
      <h1>Cooking in progress..</h1>
      <div id="cooking">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
      </div>
      <div id="area">
        <div id="sides">
          <div id="pan"></div>
          <div id="handle"></div>
        </div>
        <div id="pancake">
          <div id="pastry"></div>
        </div>
      </div>
    </div>
    <main class="hidden">
      <div id="container">
        <div class="warning-message hidden">
          <p class="fw-regular fs-600">Please select one option</p>
        </div>
        <div class="pink-container">
          <div class="question">
            <h4 class="js-question | fw-bold fs-700">
              How far ahead do you want to plan?
            </h4>
            <p class="js-subheading | fw-regular fs-600"></p>
          </div>
          <div class="option-list">
            <button class="answer">Just for today...</button>
            <button class="answer">The whole week</button>
          </div>
          <div class="js-content"></div>
          <div class="button">
            <button class="continue-btn btn | fw-semi-bold fs-600">
              Continue
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="primary-footer hidden">
      <div id="container">
        <div class="primary-footer__wrapper">
          <a class="primary-footer__logo" href="index.html"
            ><img class="pink-logo" src="images/pink-logo.svg" alt="logo"
          /></a>

          <ul class="social-list" role="list" aria-label="Social links">
            <li>
              <a aria-label="github" href="https://github.com/IoanaaCretu">
                <svg class="social-icon">
                  <use xlink:href="images/social-icons.svg#icon-github"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
                aria-label="linkedin"
                href="https://www.linkedin.com/in/ioana-cretu-a660a028b/"
              >
                <svg class="social-icon">
                  <use xlink:href="images/social-icons.svg#icon-linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
          <div class="primary-footer__nav-wrapper">
            <nav class="footer-nav">
              <ul
                class="flow"
                style="--flow-spacer: 1em"
                aria-label="Footer"
                role="list"
              >
                <li><a href="index.html">About</a></li>
                <li><a href="create-plan.html">Create plan</a></li>
                <li><a href="favorites.html">Favorites</a></li>
              </ul>
            </nav>
          </div>
          <a class="primary-footer__scroller scroller" href="#"
            ><span class="material-symbols-outlined"> arrow_upward </span></a
          >
          <p class="primary-footer__copyright">
            Copyright 2023. All Rights Reserved.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
